{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'base/css/navbar.css' %}">

<div class='nav-bar'>
  <div class='nav-bar-container'>

    <div>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
        <span>
          <img src="{% static 'base/image/offcanvas.svg' %}" alt="offcanvas">
        </span>
      </button>

      <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">

        <div class='off-search'>

          <form class="search-course">
            <input class = "search-course-input" name='search-q' type="search" placeholder="강의/강사명을 입력해주세요">
            <div class='off-search-icon' type="submit">
              <i class='fas fa-search'></i>
            </div>
          </form>

        </div>

        <div class='off-list'>
          <div class='off-left'>
            <a class='off-item off-course-a' href="{% url 'courses:courses' %}">
              강의
            </a>
    
            <a class='off-item off-community-a' href="{% url 'communities:comment_index' %}?category=all">
              커뮤니티
            </a>
    
            <a class='off-item' href="{% url 'communities:inflearn_index' %}">
              텐프런
            </a>
          </div>

          <div class='off-right'>
            <a class="off-item off-course d-none" href="{% url 'courses:courses' %}">
              전체
            </a>

            <a class="off-item off-course d-none" href="{% url 'courses:courses' %}?category=웹 개발">
              웹 개발
            </a>

            <a class="off-item off-course d-none" href="{% url 'courses:courses' %}?category=프론트엔드">
              프론트엔드
            </a>

            <a class="off-item off-course d-none" href="{% url 'courses:courses' %}?category=백엔드">
              백엔드
            </a>

            <a class="off-item off-course d-none" href="{% url 'courses:courses' %}?category=풀스택">
              풀스택
            </a>

            <a class="off-item off-community d-none" href="{% url 'communities:comment_index' %}?category=all">
              전체
            </a>

            <a class="off-item off-community d-none" href="{% url 'communities:comment_index' %}?category=qna">
              질문 & 답변
            </a>

            <a class="off-item off-community d-none" href="{% url 'communities:comment_index' %}?category=worry">
              고민있어요
            </a>

            <a class="off-item off-community d-none" href="{% url 'communities:comment_index' %}?category=study">
              스터디
            </a>

            <a class="off-item off-community d-none" href="{% url 'communities:comment_index' %}?category=etc">
              기타
            </a>
          </div>
        </div>

      </div>

    </div>

    <div class='nav-bar-logo'>
      <a href="{% url 'courses:index' %}">
        <img src="{% static 'base/image/logo.png' %}" alt="logo">
      </a>
    </div>

    <div class='nav-bar-left'>
      <a class="nav-bar-left-item ms-2" href="{% url 'courses:courses' %}">
        강의
      </a>
  
      <a class="nav-bar-left-item" href="{% url 'communities:comment_index' %}?category=all">
        커뮤니티
      </a>
  
      <a class="nav-bar-left-item" href="{% url 'communities:inflearn_index' %}">
        텐프런
      </a>

    </div>

    <div class='nav-bar-right'>
      <div class='nav-bar-right-items'>

        <div class='nav-bar-right-search'>

          <form class="search-course">
            <input type="search" class="search-course-input" name="search-q">
            <div class='right-search-icon' type="submit">
              <i class='fas fa-search'></i>
            </div>
          </form>

        </div>

        {% if user.is_authenticated %}

          <a class='nav-bar-right-item' href="{% url 'accounts:mypage' %}">
            <i class='bi bi-cart3'></i>
          </a>
        
          <a class='nav-bar-right-item right-fs' href="{% url 'accounts:mypage' %}">
            <i class="bi bi-person"></i>
          </a>

          <a class='nav-bar-right-item right-fs' href="{% url 'accounts:logout' %}">
            <i class="bi bi-box-arrow-right"></i>
          </a>

        {% else %}

          <a class='nav-bar-right-item right-fs' href="{% url 'accounts:login' %}">
            <i class="bi bi-box-arrow-in-right"></i>
          </a>

          <a class='nav-bar-right-item' href="{% url 'accounts:signup' %}">
            <i class="bi bi-person-plus"></i>
          </a>

        {% endif %}

      </div>
    </div>
  </div>
</div>
<script src="{% static 'base/js/navbar.js' %}"></script>
<script type="module" src="{% static 'courses/js/search.js' %}"></script>
