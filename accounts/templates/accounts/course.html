{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'accounts/css/course.css' %}">

<div class = 'container-my_course'>
    <h3>수강 중 강의</h3>
    <div class="cards">
      {% if user.enrolment_courses.all %}
          {% for course in user.enrolment_courses.all %}
            <div class="card-box">
              <img class="card-img" src="{{ course.image.url }}" alt="Image">
              <div class="card-body">
                <h5 class="card-title"><strong>{{ course.title }}</strong></h5>
                <p class="card-text">기한: {{ course.expired_date }}</p>
              </div>
            </div>
          {% endfor %}
      </div>
    {% else %} 
        <p>수강하는 강의가 없습니다.</p>
    {% endif %}
</div>
