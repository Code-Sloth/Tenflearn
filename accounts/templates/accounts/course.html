<div>
    <h1>나의 수강목록</h1>
        {% if request.user.course_set.all %}
            <ul>
            {% for course in request.user.course_set.all %}
                <li>
                    <p>{{ course.title }}</p>
                    <p>{{ course.content }}</p>
                    <p>{{ course.created_at}}</p>
                </li>
            {% endfor %}
            </ul>
        {% else %}
            <p>수강하는 강의가 없습니다.</p>
        {% endif %}
    </div>
