{% extends 'base.html' %}
{% load static %}

{% block title %}
비밀번호 번경
{% endblock title %}

{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'accounts/css/change_password.css' %}">
<div class="container-password">
  <h2 class='mb-5'>비밀번호 변경</h2>
  <div class="form-change_password">
    <form action="{% url 'accounts:change_password' %}" id="PasswordChangeForm" method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <input class="change_password-button" type="submit" value="비밀번호 변경">
    </form>
  </div>
</div>

{% endblock content %}
